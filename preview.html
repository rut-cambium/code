<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html ng-app dir="rtl">

<head lang="en">
  <meta charset="utf-8">
  <title>Preview</title>
  <link rel="stylesheet" href="style.css" type="text/css"/>
  
  <script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
  <script type="text/javascript" src="js/pupil_schedule.js"></script>
  <script type="text/javascript" src="js/time_table.js"></script>
  <script type="text/javascript" src="js/md5.js"></script>
  <script type="text/javascript" src="js/translations_he.js"></script>
  <script type="text/javascript" src="js/all_subjects.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
  <script type="text/javascript" src="js/angular.min.js"></script>
</head>

<body class="not_main" id="preview" ng-controller="previewCtrl">
  <header id="header">
    
        <a href="#" id="logo"></a>
        <a href="#" class="avatar"></a>
        <a href="#" class="config"></a>
        <a href="#" class="mail"></a>  
      <span class="my_messages_qty">5</span>   
       <a href="main.html" class="back"></a>
      
   
  </header>
  <div id="stripped"></div>
  
  <div id="content">
    <iframe width="" height="" src="{{iframeSrc}}" frameborder="0" allowfullscreen></iframe>
  </div>
  <aside id="first_sidebar">  
      <section class="singleItemContent">
         
	      <div class="course">
          <div class="course_content">
            <div class="course_header">
              <span class="date">{{course.date2}} | </span>  
              <span class="author">{{course.LoadedBy}}</span>
              <span class="vote_stars stars_{{course.Rank}}">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
              </span>
            </div>
            <div class="course_text"> {{course.KnowlyRemarks}}</div>
            <div class="course_footer">
              <a class="footer_share share1 {{course.share1Disabled}}" href="#" title="{{t('Pin')}}"></a>
              <a class="footer_share share2 {{course.share2Disabled}}" href="#" title="{{t('Share')}}"></a>
              <a class="footer_share share3 {{course.share3Disabled}}" href="#" title="{{t('Archive')}}"></a>
              <a href="#" class="course_messages">
                <span class="course_messages_qty">{{course.messagesQty}}</span>
              </a>
            </div>
          </div>
        
	    </div>
      </section>

    <section id="messages_list">
      <header>{{t('Messages')}}</header>
      <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </section>
    
  </aside>
    
</body>
</html>
